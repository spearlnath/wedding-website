
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            line-height: 1.5;
            background-color: #f5dfad;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 2em;
            color: #143C5A;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .loader {
            border: 4px solid #143C5A;
            border-radius: 50%;
            border-top: 4px solid #f5dfad;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Hold Tight!</h1>
    <p>We're taking you to our RSVP page.<br>Get ready to celebrate with us!</p>
    <div class="loader"></div>
</div>

<script>
    setTimeout(function(){
        window.location.href = "https://www.zola.com/wedding/sharonandbrandon2025/rsvp";
    }, 3000); // 3-second delay
</script>

</body>
</html>
